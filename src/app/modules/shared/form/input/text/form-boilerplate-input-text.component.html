<div class="mat-app-background basic-container">
  <mat-form-field>
    <input matInput [placeholder]="placeholder" [formControl]="inputFormControl">
    <mat-error *ngFor="let errorMessage of inputErrorList">
      <span *ngIf="inputFormControl.hasError(errorMessage.name)" [innerHtml]="errorMessage.message"></span>
    </mat-error>
  </mat-form-field>
  <ng-content></ng-content>
</div>
